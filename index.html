<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <header>
      <div class="score">
        <h1 class="player-score">Player</h1>
        <h1 class="score-currently">0 - 0</h1>
        <h1 class="computer-score">Computer</h1>
      </div>
      <div class="final-score"></div>
    </header>
    <div class="container-wrap">
      <div class="container-button">
        <button type="button" class="key">Rock</button>
        <button type="button" class="key">Paper</button>
        <button type="button" class="key">Scissor</button>
        <button type="button" id="play-again">Play again?</button>
      </div>
      <div class="container-log">
        <div class="log"></div>
      </div>
    </div>
    <script></script>
  </body>
</html>
